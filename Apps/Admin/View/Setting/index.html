<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<!-- 包含meta相关信息 -->
<include file="./Apps/Admin/View/Public/meta.html" />
<!-- 包含CSS样式和字体 -->
<include file="./Apps/Admin/View/Public/link.html" />
<!-- 包含加载页面文件 -->
<include file="./Apps/Admin/View/Public/loading.html" />
</head>

<body>
	<include file="./Apps/Admin/View/Public/header.html" />
	<div id="wrapper">
		<include file="./Apps/Admin/View/Public/nav.html" />

		<!--Body content-->
		<div id="content" class="clearfix">
			<div class="contentwrapper">
				<!--Content wrapper-->

				<div class="heading">
				
					<!-- 包含搜索框 -->
					<include file="./Apps/Admin/View/Public/search.html" />

					
					<!-- 面包屑轨迹 -->
					<include file="./Apps/Admin/View/Public/mbx.html" />


				</div>
				<!-- End .heading-->
				<!-- Build page from here: Usual with <div class="row-fluid"></div> -->


				<div class="row-fluid">

					<div class="span12">

						<div class="box">

							<div class="title">

								<h4>
									<span class="icon16 icomoon-icon-wrench"></span> <span>网站设置</span>
									<span><a href="__APP__/Admin/Setting/add" title="添加设置"
										class="tip e8-add">+添加设置</a></span>
								</h4>
								<a href="#" class="minimize">Minimize</a>
							</div>
							<div class="content noPad">
								<table class="responsive table table-bordered" id="checkAll">
									<thead>
										<tr>
											<th>序号</th>
											<th>设置项</th>
											<th>设置值</th>
											<th>设置项描述</th>
											<th>类型</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<foreach name="settingList" item="setting">
										<tr>
											<td>{$key+1}</td>
											<td>{$setting.item}</td>
											<td>{$setting.value}</a></td>
											<td>{$setting.description}</td>
											<td>{$setting.type}</td>
											<td>
												<div class="controls center">
													<a
														href="__APP__/Admin/Setting/edit/setting_id/{$setting.setting_id}/mw/{$setting.mw}"
														title="修改" class="tip"><span
														class="icon12 icomoon-icon-pencil"></span></a> 
														<a href="javascript:deleteConfirm('__APP__/Admin/Setting/del/setting_id/{$setting.setting_id}/mw/{$setting.mw}','确定删除该网站设置吗？？？');" title="删除" class="tip"><span
														class="icon14 icomoon-icon-remove"></span>
														</a>
														
												</div>
											</td>
										</tr>
										</foreach>
									</tbody>
								</table>
							</div>

						</div>
						<!-- End .box -->
						<div class="pageBar">{$page}</div>
					</div>
					<!-- End .span6 -->

				</div>
				<!-- End .row-fluid -->

			</div>
			<!-- End contentwrapper -->
		</div>
		<!-- End #content -->

	</div>
	<!-- End #wrapper -->


	<!-- 包含JS样式和字体 -->
	<include file="./Apps/Admin/View/Public/script.html" />


</body>
</html>
